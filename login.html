<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compact Login</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
      }
      .login-card {
        background-color: #ffffff;
        padding: 20px 25px;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 300px;
        transition: transform 0.3s ease-in-out;
      }

      h2 {
        text-align: center;
        color: #4a4adf;
        margin-bottom: 20px;
        font-size: 1.4em;
        font-weight: 600;
      }
      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
        font-size: 0.9em;
      }

      input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        transition: all 0.3s;
        font-size: 0.9em;
      }

      input:focus {
        border-color: #5d5dff;
        outline: none;
        box-shadow: 0 0 0 4px rgba(93, 93, 255, 0.2);
      }
      .login-btn {
        width: 100%;
        background-color: #5d5dff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        margin-top: 5px;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .login-btn:hover {
        background-color: #4a4adf;
        box-shadow: 0 4px 10px rgba(93, 93, 255, 0.3);
      }

      .signup-text {
        text-align: center;
        margin-top: 15px;
        font-size: 0.8em;
        color: #666;
      }

      .signup-text a {
        color: #5d5dff;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Login</h2>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="email"
            name="email"
            placeholder="Email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="password"
            name="password"
            placeholder="Your password"
            required
          />
        </div>

        <button type="button" class="login-btn" onclick="login(this)">
          Sign In
        </button>

        <p class="signup-text">
          New here? <a href="start.html">Create Account</a>
        </p>
      </form>
    </div>
  </body>
</html>

<script>
  let check = JSON.parse(localStorage.getItem("INFO"));
  let logEmail = document.querySelector(".email");
  let logPass = document.querySelector(".password");
  console.log(check);

  function login(params) {
    params.innerHTML = "Loading...";
    params.style.cursor = "not-allowed";
    params.style.backgroundColor = "#5d5dff9b";
    setTimeout(() => {
      params.innerHTML = "Sign In";
      params.style.backgroundColor = "#5d5dff";
      params.style.cursor = "pointer";
      let found = check.find(function (params) {
        return (
          logEmail.value.trim() === params.email &&
          logPass.value.trim() === params.password
        );
      });

      if (found) {
        alert("Login Succesful");
        localStorage.setItem("new", found.last);
        location.href = "dashboard.html";
        logEmail.value = "";
        logPass.value = "";
        return;
      }
      alert("User not found");
    }, 3000);
  }
</script>
